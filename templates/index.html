<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模型预测计算器</title>
</head>
<body>
    <h2>输入数据进行预测</h2>
    <form action="/predict" method="POST">
        <label for="ap">AP:</label>
        <input type="number" step="any" name="ap" required><br><br>

        <label for="crp">CRP:</label>
        <input type="number" step="any" name="crp" required><br><br>

        <label for="ca">CA:</label>
        <input type="number" step="any" name="ca" required><br><br>

        <label for="ggt">GGT:</label>
        <input type="number" step="any" name="ggt" required><br><br>

        <label for="tp">TP:</label>
        <input type="number" step="any" name="tp" required><br><br>

        <label for="ab">AB:</label>
        <input type="number" step="any" name="ab" required><br><br>

        <label for="gc">GC:</label>
        <input type="number" step="any" name="gc" required><br><br>

        <label for="nab">NAB:</label>
        <input type="number" step="any" name="nab" required><br><br>

        <input type="submit" value="预测">
    </form>

    <h3>预测结果: {{ prediction }}</h3>
</body>
</html>
